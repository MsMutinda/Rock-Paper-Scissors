<!DOCTYPE html>
<html>
    <head>
        <title>
            Let's play!
        </title>
        <link href="rpc.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class = "game">
                <h1> Rock Paper Scissors </h1>
                <h2> Choose one option </h2>
            </div>

            <div class="you">
                <h2> You </h2>
                <p> 0 </p>
                <img class="player" src="hand.jpg" alt="">
            </div>

            <div class = "Computer">
                <h2> Computer </h2>
                <p> 0 </p>
                <img class="comp" src="hand.jpg" alt="">
            </div>
        
            <div class="options"> 
                <button class="rock"> Rock </button> 
                <button class="paper"> Paper </button> 
                <button class="scissors"> Scissors </button> 
            </div>

            <div class = "match">
                <div class="start">
                <button> Play </button>
                </div>
            </div>
    </div>
        <script type = "text/javascript" src="rpc.js"> </script>
    </body>
</html>
